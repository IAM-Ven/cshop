<div th:fragment="pagination">
    <ul class="pagination justify-content-center" id="catalog-pagination" th:if="${#lists.size(items) &gt; 0}">
        <li th:class="${isFirst} ? 'page-item disabled': 'page-item'">
            <a class="page-link" aria-label="Previous" th:href="'/catalog?page=' + ${cp-1}">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item disabled" th:if="${prevEllipsis}">
            <a class="page-link">...</a>
        </li>
        <li th:each="p, iterStat : ${pages}" th:class="${p} eq ${cp} ? 'page-item active':'page-item'">
            <a class="page-link" th:href="'/catalog?page=' + ${p}" th:text="${p}" />
        </li>
        <li class="page-item disabled" th:if="${nextEllipsis}">
            <a class="page-link">...</a>
        </li>
        <li th:class="${isLast} ? 'page-item disabled': 'page-item'">
            <a class="page-link" aria-label="Next" th:href="'/catalog?page=' + ${cp+1}">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</div>

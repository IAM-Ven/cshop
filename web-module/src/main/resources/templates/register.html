<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" th:content="#{cshop.description}"/>
    <meta name="author" th:content="#{cshop.author}"/>

    <title>Cloth Shop</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendor/remicon/css/remicon.css}" rel="stylesheet"/>
    <link th:href="@{/css/template.css}" rel="stylesheet"/>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>
<body>
<div class="register-wrapper" enctype="utf8">
    <div class="register-title">
        <h2 th:text="${title}"></h2>
        <p th:text="${subtitle}"></p>
    </div>
    <div class="form">
        <form th:object="${user}" action="/register" method="post" id="register-form">
            <div>
                <input th:field="*{name}" placeholder="Name"/>
                <p th:each="error, iterStat : ${#fields.errors('name')}" th:text="${error}"
                   th:if="${iterStat.first}" class="form-error">Name error</p>
            </div>
            <div>
                <input th:field="*{password}" type="password" placeholder="Password"/>
                <p th:each="error, iterStat : ${#fields.errors('password')}" th:text="${error}"
                   th:if="${iterStat.first}" class="form-error">Password error</p>
            </div>
            <div>
                <input th:field="*{email}" placeholder="Email"/>
                <p th:each="error, iterStat : ${#fields.errors('email')}" th:text="${error}"
                   th:if="${iterStat.first}" class="form-error">Email error</p>
            </div>
            <button>register</button>
            <p class="message">Already registered? <a href="/login">Sign In</a></p>
        </form>
    </div>
</div>
<th:block th:include="fragment/footer :: footer"/>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
